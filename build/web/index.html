<!DOCTYPE html>
<html>
    <head>
        <title>Prueba Juego</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/rules.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    <div id="gameinfo"><p>APS: 00 FPS: 0</p></div>
    <div id="console-container">
        <div id="console"></div>
        <div class="form-group">
            <textarea class="form-control" id="msg"></textarea>
            <button id="btnSend" class="btn btn-lg btn-primary">Enviar</button>
        </div>
    </div>
    <div id="scenario">
        <canvas id="playground" width="960" height="720"></canvas>
    </div>
    <script type="text/javascript" src="js/control.js"></script>
    </body>
</html>
